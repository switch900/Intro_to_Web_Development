<!DOCTYPE html>
<html lang="en">
<head>
<title>Music Survey</title>
<meta charset="utf-8">
<style>
body{border: 1px ridge black;
	padding: 0px 10px;
	font-weight:bold;}
main,h1{ margin:5px 0px 15px 0px;}
fieldset{width:410px;
		border: 1px ridge #ffffff
		padding: 10px;
		margin-bottom: 10px;}
legend{	font-weight:bold;}
legend,label,form{	font-family: Arial, sans-serif;}
#name,#email{padding-right:0;}
#selectbox{padding-right:55px;}
footer{ font-size:0.8em;
		font-style:italic;}
</style>
</head>
<body>
<main>
<h1>Music Survey</h1>
<form method="post" action="http://webdevbasics.net/scripts/demo.php">

<label>Name:<br><input type="text" class="name" id="name"></label><br>
<label>Email:<br><input type="email" name="email" id="email" accesskey="E"></label><br><br>

<fieldset>
<legend>Select Your Favorite Types of Music</legend>
<input type="checkbox" name="Pop" id="Pop" value="yes">Pop</br>
<input type="checkbox" name="Classical" id="Classical" value="yes">Classical</br>
<input type="checkbox" name="Rock" id="Rock" value="yes">Rock</br>
<input type="checkbox" name="Folk" id="Folk" value="yes">Folk</br>
<input type="checkbox" name="Rap" id="Rap" value="yes">Rap</br>
<input type="checkbox" name="Other" id="Other" value="yes">Other</br>
</fieldset>

<fieldset>
<legend>Select how often you purchase Music CDs:</legend>
<input type="radio" name="favmusic" id="weekly">Weekly<br>
<input type="radio" name="favmusic" id="A_few_CDs_each_year">A few CDs each year<br>
<input type="radio" name="favmusic" id="Monthly">Monthly<br>
<input type="radio" name="favmusic" id="Never_Purchase">Never Purchase<br>
</fieldset>

<legend>Select the locations you listen Music</legend>
<select size="3" name="selectbox" id="selectbox">
<option value="home">At Home</option>
<option value="car">In the car</option>
<option value="anywhere">Anywhere(MP3 Player)</option>
<option value="club">In the Club</option>
</select><br><br>

<label for= "comments">What role does music play in your life?</label><br>
<textarea name="comments" id="comments" rows="3" cols="60"></textarea><br><br>
<input type="submit" value="Submit">  
<input type="reset"><br>
</form>
</main>
<footer>

</body>
</html>
